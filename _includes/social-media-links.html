<script src="https://kit.fontawesome.com/7cdd116024.js" crossorigin="anonymous"></script>
{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="fa {{ sm[key].fa-icon }} greyfacolour fa-lg"></i></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
